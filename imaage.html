    <!-- 3. Font Imports and Tailwind Configuration --><style type="text/tailwindcss">
        /* Import fonts from Fontshare */
        @import url('https://api.fontshare.com/v2/css?f[]=clash-grotesk@600,500&f[]=general-sans@400&display=swap');

        @layer base {
            /* Apply General Sans as the default body font */
            body {
                @apply font-body bg-gray-50 text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300;
            }
            /* Apply Clash Grotesk for headings */
            h1, h2, h3, h4, h5, h6 {
                @apply font-heading font-semibold;
            }
            /* Apply new card styles to the gallery grid container */
            #gallery-grid {
                @apply grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6;
                /* Ensure cards are centered if grid doesn't fill row */
                @apply justify-items-center;
            }
        }
        
        @layer components {
            /* NEW CARD STYLES (Adapted from user code) */
            .image-card {
                @apply relative w-[276px] h-[418px] rounded-lg overflow-hidden shadow-lg bg-gray-300 dark:bg-gray-800 text-white font-body;
            }

            .image-card img {
                @apply w-full h-full object-cover;
                filter: brightness(75%);
            }

            /* Top Row */
            .top-row {
                @apply absolute top-2.5 right-2.5;
            }

            /* Bottom Row */
            .bottom-row {
                @apply absolute bottom-2.5 left-0 right-0 flex justify-between items-end px-3;
            }

            /* Text Group */
            .text-group {
                @apply flex flex-col leading-tight;
            }

            .text-group .title {
                @apply text-lg font-bold;
            }

            .text-group .subtitle {
                @apply text-sm font-light opacity-80;
            }

            /* Icon Styles */
            .icon-group {
                @apply flex gap-2.5;
            }

            .icon-btn {
                @apply bg-black/50 text-white p-1.5 rounded-md cursor-pointer transition-colors duration-200 text-base;
                /* Use text-base for 16px font-size */
            }
            
            .icon-btn:hover {
                @apply bg-white/30;
            }
            
            /* Ensure iconify icons inside buttons are sized correctly */
            .icon-btn iconify-icon {
                @apply text-lg leading-none block; /* ~18px, gives a bit more presence */
            }
            
            a.icon-btn {
                @apply flex items-center justify-center;
            }
        }
        
        @layer utilities {
            /* Custom utility classes */
            .font-heading {
                font-family: 'Clash Grotesk', sans-serif;
            }
            .font-body {
                font-family: 'General Sans', sans-serif;
            }

            /* Custom styles for file input */
            .file-input-wrapper {
                @apply relative inline-block w-full;
            }
            .file-input-label {
                @apply flex items-center justify-center w-full px-4 py-3 bg-white border-2 border-dashed border-gray-300 rounded-lg cursor-pointer transition
                       dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600

            }
            .file-input-label-text {
                @apply text-sm text-gray-600 dark:text-gray-300;
            }
            .file-input-label-icon {
                @apply mr-2 text-xl text-gray-500 dark:text-gray-400;
            }
            .file-input {
                @apply absolute inset-0 w-full h-full opacity-0 cursor-pointer;
            }
            #file-upload-filename {
                @apply text-sm text-gray-500 dark:text-gray-400 mt-2 text-center truncate;
            }

            /* Loading Spinner */
            .spinner {
                @apply w-5 h-5 border-2 border-current border-r-transparent rounded-full animate-spin;
            }
        }

        const fullscreenToggleBtn = document.getElementById('fullscreen-toggle-btn');
        const fullscreenIconEnter = document.getElementById('fullscreen-icon-enter');
        const fullscreenIconExit = document.getElementById('fullscreen-icon-exit');

        // --- MODAL UTILITIES ---
        function openModal(modal) {
            modalBackdrop.classList.remove('hidden');
            modal.classList.remove('hidden');
            setTimeout(() => {
                if (modal.id !== 'lightbox-modal') {
                    modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                } else {
                     modal.classList.remove('opacity-0');
                }
            }, 10);
        }

        function closeModal(modal) {
            if (modal.id !== 'lightbox-modal') {
                modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            } else {
                 modal.classList.add('opacity-0');
            }
            
            setTimeout(() => {
                modal.classList.add('hidden');
                
                // --- FIXED LOGIC ---
                // Get all modals by their IDs
                const allModals = document.querySelectorAll('#add-image-modal, #manage-categories-modal, #edit-category-modal, #confirm-modal, #lightbox-modal');
                
                // Check if *any* modal is *still* visible (i.e., does NOT have 'hidden')
                let aModalIsStillOpen = false;
                allModals.forEach(m => {
                    if (!m.classList.contains('hidden')) {
                        aModalIsStillOpen = true;
                    }
                });

                // If no modals are left open, hide the backdrop
                if (!aModalIsStillOpen) {
                    modalBackdrop.classList.add('hidden');
                }
            }, 200);
        }
        
        function openConfirmModal(title, text, onConfirm) {
            confirmModalTitle.textContent = title;
            confirmModalText.textContent = text;
            confirmCallback = onConfirm;
            openModal(confirmModal);
        }
        
        confirmModalCancel.addEventListener('click', () => {
            closeModal(confirmModal);
            confirmCallback = null;
        });
        
        confirmModalConfirm.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') {
                confirmCallback();
            }
            closeModal(confirmModal);
            confirmCallback = null;
        });
        
        // Add lightbox modal to close logic
        document.querySelectorAll('[data-close-modal]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation(); // Stop click from bubbling up (e.g., from lightbox image)
                const modalId = btn.getAttribute('data-close-modal');
                closeModal(document.getElementById(modalId));
            });
        });

        // --- FIREBASE FUNCTIONS ---

        async function initializeFirebase() {
            try {
                setLogLevel('Debug');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Handle Authentication
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log('User is signed in:', user.uid);
                        userId = user.uid;
                        // User is authenticated, now we can load data
                        loadCategories('albums');
                        loadCategories('sections');
                        loadImages();
                    } else {
                        console.log('User is signed out, signing in...');
                        signInUser();
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase: ", e);
            }
        }
        
        async function signInUser() {
             try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase sign-in error:", error);
            }
        }

        // --- CATEGORY (ALBUM/SECTION) FUNCTIONS ---

        function loadCategories(type) { // type is 'albums' or 'sections'
            if (!db || !userId) return;
            
            const collectionPath = `artifacts/${appId}/users/${userId}/${type}`;
            const q = query(collection(db, collectionPath));
            
            onSnapshot(q, (querySnapshot) => {
                const list = [];
                querySnapshot.forEach((doc) => {
                    list.push({ id: doc.id, ...doc.data() });
                });
                
                // Store in global state
                if (type === 'albums') {
                    albums = list;
                } else {
                    sections = list;
                }
                
                // Re-render the management list and dropdowns
                renderCategoryList(type, list);
                populateDropdowns();
            }, (error) => {
                console.error(`Error loading ${type}: `, error);
            });
        }
        
        function renderCategoryList(type, list) {
            const listEl = (type === 'albums') ? albumsList : sectionsList;
            if (list.length === 0) {
                listEl.innerHTML = `<p class="text-gray-500 dark:text-gray-400 text-sm">No ${type} found. Add one above!</p>`;
                return;
            }
            
            listEl.innerHTML = list.map(item => `
                <div class="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <span class="text-sm">${item.name}</span>
                    <div class="flex gap-2 text-lg">
                        <button data-edit-id="${item.id}" data-edit-name="${item.name}" data-edit-type="${type}" class="text-gray-500 hover:text-blue-600 dark:hover:text-blue-400" title="Edit">
                            <iconify-icon icon="mdi:pencil-outline"></iconify-icon>
                        </button>
                        <button data-delete-id="${item.id}" data-delete-name="${item.name}" data-delete-type="${type}" class="text-gray-500 hover:text-red-600 dark:hover:text-red-400" title="Delete">
                            <iconify-icon icon="mdi:delete-outline"></iconify-icon>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function addCategory(type, name) {
            if (!db || !userId) return;
            const collectionPath = `artifacts/${appId}/users/${userId}/${type}`;
            try {
                await addDoc(collection(db, collectionPath), { name });
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }
        
        async function updateCategory(type, id, newName) {
            if (!db || !userId) return;
            const docPath = `artifacts/${appId}/users/${userId}/${type}/${id}`;
            try {
                await updateDoc(doc(db, docPath), { name: newName });
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        }

        async function deleteCategory(type, id) {
            if (!db || !userId) return;
            const docPath = `artifacts/${appId}/users/${userId}/${type}/${id}`;
            try {
                await deleteDoc(doc(db, docPath));
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        // --- IMAGE FUNCTIONS ---
        
        function loadImages() {
            if (!db || !userId) return;

            const collectionPath = `artifacts/${appId}/users/${userId}/images`;
            const q = query(collection(db, collectionPath));

            onSnapshot(q, (querySnapshot) => {
                const imageList = [];
                querySnapshot.forEach((doc) => {
                    imageList.push({ id: doc.id, ...doc.data() });
                });
                renderGallery(imageList);
                galleryLoading.classList.add('hidden');
            }, (error) => {
                console.error("Error loading images: ", error);
                galleryGrid.innerHTML = `<p class="text-red-500 col-span-full text-center">Error loading images.</p>`;
            });
        }
        
        function renderGallery(images) {
            if (images.length === 0) {
                galleryGrid.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full text-center">No images found. Upload one to get started!</p>`;
                return;
            }
            
            // Use the new card layout
            galleryGrid.innerHTML = images.map(image => {
                const album = albums.find(a => a.id === image.albumId);
                const section = sections.find(s => s.id === image.sectionId);
                
                const albumName = album ? album.name : "Uncategorized";
                const sectionName = section ? section.name : "Uncategorized";
                
                return `
                <div class="image-card">
                    <img 
                        src="${image.imageUrl}" 
                        alt="Gallery image"
                        onerror="this.src='https://placehold.co/276x418/cccccc/333333?text=Image+Not+Found'"
                    >

                    <!-- Top Row -->
                    <div class="top-row">
                        <button class="icon-btn view" title="View Large" data-view-image-url="${image.imageUrl}">
                            <iconify-icon icon="mdi:fullscreen"></iconify-icon>
                        </button>
                    </div>

                    <!-- Bottom Row -->
                    <div class="bottom-row">
                        <div class="text-group">
                            <span class="title">${sectionName}</span>
                            <span class="subtitle">${albumName}</span>
                        </div>
                        <div class="icon-group">
                            <button class="icon-btn trash" title="Delete" data-delete-image-id="${image.id}">
                                <iconify-icon icon="mdi:delete-outline"></iconify-icon>
                            </button>
                            <a href="${image.imageUrl}" download class="icon-btn download" title="Download">
                                <iconify-icon icon="mdi:download-outline"></iconify-icon>
                            </a>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        async function handleImageUpload(e) {
            e.preventDefault();
            const file = fileUpload.files[0];
            const albumId = albumSelect.value;
            const sectionId = sectionSelect.value;
            
            if (!file || !albumId || !sectionId) {
                uploadError.textContent = "Please select a file, album, and section.";
                uploadError.classList.remove('hidden');
                return;
            }
            
            uploadError.classList.add('hidden');
            uploadBtnText.classList.add('hidden');
            uploadSpinner.classList.remove('hidden');
            submitUploadBtn.disabled = true;

            // 1. Upload to Cloudinary
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                const response = await fetch(CLOUDINARY_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Cloudinary upload failed');
                
                const data = await response.json();
                const imageUrl = data.secure_url;

                // 2. Save to Firebase
                const collectionPath = `artifacts/${appId}/users/${userId}/images`;
                await addDoc(collection(db, collectionPath), {
                    imageUrl,
                    albumId,
                    sectionId,
                    createdAt: serverTimestamp()
                });
                
                // 3. Reset form
                uploadForm.reset();
                fileUploadFilename.textContent = "";
                fileUploadText.textContent = "Click to choose a file";
                closeModal(addImageModal);

            } catch (err) {
                console.error("Upload failed: ", err);
                uploadError.textContent = "Upload failed. Please try again.";
                uploadError.classList.remove('hidden');
            } finally {
                uploadBtnText.classList.remove('hidden');
                uploadSpinner.classList.add('hidden');
                submitUploadBtn.disabled = false;
            }
        }
        
        async function deleteImage(id) {
            if (!db || !userId) return;
            // TODO: Delete from Cloudinary as well (requires backend)
            const docPath = `artifacts/${appId}/users/${userId}/images/${id}`;
            try {
                await deleteDoc(doc(db, docPath));
            } catch (e) {
                console.error("Error deleting image: ", e);
            }
        }


        // --- HELPER FUNCTIONS ---
        
        function populateDropdowns() {
            // Populate Album Dropdown
            albumSelect.innerHTML = '<option value="" disabled selected>Select an album</option>';
            albums.forEach(album => {
                albumSelect.innerHTML += `<option value="${album.id}">${album.name}</option>`;
            });
            if (albums.length === 0) {
                 albumSelect.innerHTML = '<option value="" disabled>No albums found. Please add one.</option>';
            }

            // Populate Section Dropdown
            sectionSelect.innerHTML = '<option value="" disabled selected>Select a section</option>';
            sections.forEach(section => {
                sectionSelect.innerHTML += `<option value="${section.id}">${section.name}</option>`;
            });
            if (sections.length === 0) {
                 sectionSelect.innerHTML = '<option value="" disabled>No sections found. Please add one.</option>';
            }
        }


        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            
            initializeFirebase();

            // --- Theme & Fullscreen Listeners ---
            function applyTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                    localStorage.setItem('theme', 'light');
                }
            }
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
            themeToggleBtn.addEventListener('click', () => {
                applyTheme(!document.documentElement.classList.contains('dark'));
            });
            fullscreenToggleBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.warn(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            });
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenIconEnter.classList.add('hidden');
                    fullscreenIconExit.classList.remove('hidden');
                } else {
                    fullscreenIconEnter.classList.remove('hidden');
                    fullscreenIconExit.classList.add('hidden');
                }
            });
            if (document.fullscreenElement) {
                fullscreenIconEnter.classList.add('hidden');
                fullscreenIconExit.classList.remove('hidden');
            }

            // --- Modal Openers/Closers ---
            addImageBtn.addEventListener('click', () => openModal(addImageModal));
            customizeBtn.addEventListener('click', () => openModal(manageCategoriesModal));
            
            // --- File Input UI ---
            fileUpload.addEventListener('change', () => {
                if (fileUpload.files.length > 0) {
                    const filename = fileUpload.files[0].name;
                    fileUploadFilename.textContent = filename;
                    fileUploadText.textContent = "Change file";
                } else {
                    fileUploadFilename.textContent = "";
                    fileUploadText.textContent = "Click to choose a file";
                }
            });

            // --- Form Submissions ---
            uploadForm.addEventListener('submit', handleImageUpload);
            
            addAlbumForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = newAlbumNameInput.value.trim();
                if (name) {
                    addCategory('albums', name);
                    newAlbumNameInput.value = '';
                }
            });
            
            addSectionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = newSectionNameInput.value.trim();
                if (name) {
                    addCategory('sections', name);
                    newSectionNameInput.value = '';
                }
            });
            
            editCategoryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = editCategoryId.value;
                const type = editCategoryType.value;
                const newName = editCategoryName.value.trim();
                if (id && type && newName) {
                    updateCategory(type, id, newName);
                    closeModal(editCategoryModal);
                }
            });

            // --- Manage Categories Tabs ---
            tabAlbums.addEventListener('click', () => {
                tabContentAlbums.classList.remove('hidden');
                tabContentSections.classList.add('hidden');
                tabAlbums.classList.add('text-blue-600', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400');
                tabAlbums.classList.remove('text-gray-500', 'border-transparent', 'hover:text-gray-700', 'hover:border-gray-300', 'dark:text-gray-400', 'dark:hover:text-gray-300', 'dark:hover:border-gray-600');
                tabSections.classList.add('text-gray-500', 'border-transparent', 'hover:text-gray-700', 'hover:border-gray-300', 'dark:text-gray-400', 'dark:hover:text-gray-300', 'dark:hover:border-gray-600');
                tabSections.classList.remove('text-blue-600', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400');
            });

            tabSections.addEventListener('click', () => {
                tabContentSections.classList.remove('hidden');
                tabContentAlbums.classList.add('hidden');
                tabSections.classList.add('text-blue-600', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400');
                tabSections.classList.remove('text-gray-500', 'border-transparent', 'hover:text-gray-700', 'hover:border-gray-300', 'dark:text-gray-400', 'dark:hover:text-gray-300', 'dark:hover:border-gray-600');
                tabAlbums.classList.add('text-gray-500', 'border-transparent', 'hover:text-gray-700', 'hover:border-gray-300', 'dark:text-gray-400', 'dark:hover:text-gray-300', 'dark:hover:border-gray-600');
                tabAlbums.classList.remove('text-blue-600', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400');
            });
            
            // --- Dynamic Event Listeners for Edit/Delete ---
            
            // For Category Lists
            [albumsList, sectionsList].forEach(list => {
                list.addEventListener('click', (e) => {
                    const editBtn = e.target.closest('[data-edit-id]');
                    const deleteBtn = e.target.closest('[data-delete-id]');

                    if (editBtn) {
                        const { editId, editName, editType } = editBtn.dataset;
                        editModalTitle.textContent = `Edit ${editType.slice(0, -1)}`;
                        editCategoryId.value = editId;
                        editCategoryType.value = editType;
                        editCategoryName.value = editName;
                        openModal(editCategoryModal);
                    }
                    
                    if (deleteBtn) {
                        const { deleteId, deleteName, deleteType } = deleteBtn.dataset;
                        openConfirmModal(
                            `Delete ${deleteType.slice(0, -1)}`,
                            `Are you sure you want to delete "${deleteName}"? This cannot be undone.`,
                            () => {
                                deleteCategory(deleteType, deleteId);
                            }
                        );
                    }
                });
            });
            
            // For Gallery Grid
            galleryGrid.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('[data-delete-image-id]');
                const viewBtn = e.target.closest('[data-view-image-url]');

                if (deleteBtn) {
                    const { deleteImageId } = deleteBtn.dataset;
                    openConfirmModal(
                        'Delete Image',
                        'Are you sure you want to delete this image? This action cannot be undone.',
                        () => {
                            deleteImage(deleteImageId);
                        }
                    );
                }
                
                if (viewBtn) {
                    const { viewImageUrl } = viewBtn.dataset;
                    lightboxImage.setAttribute('src', viewImageUrl);
                    openModal(lightboxModal);
                }
            });
            
        });
    </script>

</body>
</html>
